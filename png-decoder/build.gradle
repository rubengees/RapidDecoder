apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions -fvisibility=hidden -Oz -ffunction-sections -fdata-sections"
            }
        }
    }

    externalNativeBuild {
        cmake {
            path "CMakeLists.txt"
        }
    }
}